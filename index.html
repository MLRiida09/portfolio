<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My Portfolio</title>

  <!-- أيقونات Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- ملفات CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/emailpopup.css">

  <!-- مكتبة EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    emailjs.init("uGvWXl9b9DKBDUNmx");
  </script>
</head>
<body>
  <!-- ... محتوى الموقع ... -->

  <!-- صورة ملفك الشخصي (تأكد أنها داخل مجلد images) -->
  <img src="image/497362896_2646440459054734_4821894549905261208_n.jpg" alt="صورة شخصية" class="profile-img">

  <!-- نموذج التواصل -->
  <form id="contact-form">
    <input type="text" id="name" name="name" placeholder="اسمك" required>
    <input type="email" id="email" name="email" placeholder="بريدك الإلكتروني" required>
    <textarea id="message" name="message" placeholder="رسالتك" rows="4" required></textarea>
    <button type="submit"><i class="fas fa-paper-plane"></i> إرسال</button>
  </form>

  <!-- النوافذ المنبثقة -->
  <div id="email-success" class="email-popup success-popup">
    <p>✅ تم إرسال الرسالة بنجاح</p>
  </div>
  <div id="email-failure" class="email-popup error-popup">
    <p>❌ فشل الإرسال، حاول مرة أخرى.</p>
  </div>

  <!-- ملفات JavaScript -->
  <script src="java/theme.js"></script>
  <script src="java/sendemail.js"></script>

  <!-- ربط الفورم بالدالة -->
  <script>
    document.getElementById("contact-form").addEventListener("submit", sendEmail);
  </script>
</body>
</html>
